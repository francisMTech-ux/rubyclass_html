<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>student registration form</title>
</head>
<body>
<h2>STUDENT REGISTRATION FORM</h2>
<form action="" method="post"></form>


<label for="fname">FIRST NAME</label>
<input type="text" id="fname" name="first name" placeholder="Enter Your first name.."><br><br>
<label for="lname">LAST NAME</label>
<input type="text" id="lname" name="lastname" placeholder="Enter Your last name.."><br><br>
<label for="email">EMAIL ADDRESS</label>
<input type="email" id="email" name="email" placeholder="Enter Your email address.."><br><br>
<label for="password">PASSWORD</label>
<input type="password" id="password" name="password" placeholder="Your password.."><br><br>
<label for="dob">DATE OF BIRTH</label>
<input type="date" id="dob" name="dob"><br><br>
<label for="female">FEMALE</label>
<input type="radio" id="female" name="gender" value="female"><br><br>
<label for="male">MALE</label>
<input type="radio" id="male" name="gender" value="male"><br><br>
<label for="custom">custom</label>
<input type='radio' id="custom" name="gender" value="custom"><br><br>
<label for="pic">UPLOAD PROFILE PICTURE</label>
<input type="file" id="pic" name="pic"><br><br>



<h2>COURSE SELECTED</h2>

<label for="course">COURSE</label>
<select name="course" id="course">
    <option value="react">react</option>
    <option value="ds">data science</option>
    <option value="ai">artificial intelligence</option>
    <option value="ml">machine learning</option>
    <option value="dj">Django</option>
    <option value="lar">laravel</option>

</select>















</body>
</html>
