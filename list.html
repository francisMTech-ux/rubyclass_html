<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<h2>list of cars</h2>
<h2>unordered list</h2>
<ul>
    <li>nissan</li>
    <li>toyota</li>
    <li>mercedes</li>
    <li>subaru</li>
    <li>peugeot</li>
    <li>vw</li>

</ul>
<h2>list of fruits</h2>
<h2>ordered list</h2>
<ol>
    <li>banana</li>
    <li>mango</li>
    <li>oranges</li>
    <li>watermelon</li>
    <li>apple</li>
    <li>pineapple</li>
</ol>

</body>
</html>
